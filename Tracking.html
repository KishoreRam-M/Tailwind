<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Letter Spacing (tracking) Example</title>
</head>
<body class="p-8 bg-gray-100 text-gray-800 space-y-4 text-xl font-medium">

  <p class="tracking-tighter bg-white p-2 rounded shadow">tracking-tighter → Closer letters</p>
  <p class="tracking-tight bg-white p-2 rounded shadow">tracking-tight → Slightly tight</p>
  <p class="tracking-normal bg-white p-2 rounded shadow">tracking-normal → Default spacing</p>
  <p class="tracking-wide bg-white p-2 rounded shadow">tracking-wide → A bit spaced out</p>
  <p class="tracking-wider bg-white p-2 rounded shadow">tracking-wider → More spacing</p>
  <p class="tracking-widest bg-white p-2 rounded shadow">tracking-widest → Very spaced out</p>

</body>
</html>
