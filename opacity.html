<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tailwind Opacity Examples</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10 space-y-8 font-sans text-center">

  <h1 class="text-2xl font-bold text-gray-800 mb-6">ðŸ§ª Tailwind CSS Opacity Examples</h1>

  <!-- ðŸ”¹ 1. Background Opacity Levels -->
  <div class="space-y-2">
    <div class="bg-blue-500 text-white p-4 rounded opacity-100">opacity-100 (fully visible)</div>
    <div class="bg-blue-500 text-white p-4 rounded opacity-75">opacity-75</div>
    <div class="bg-blue-500 text-white p-4 rounded opacity-50">opacity-50</div>
    <div class="bg-blue-500 text-white p-4 rounded opacity-25">opacity-25</div>
    <div class="bg-blue-500 text-white p-4 rounded opacity-0">opacity-0 (invisible)</div>
  </div>

  <!-- ðŸ”¸ 2. Hover Opacity -->
  <div class="bg-green-500 text-white p-4 mt-6 rounded hover:opacity-50 transition duration-300 cursor-pointer">
    Hover me (opacity changes on hover)
  </div>

  <!-- ðŸ”¸ 3. Image Opacity -->
  <div class="mt-6">
    <img src="https://via.placeholder.com/200x120" class="opacity-60 hover:opacity-100 transition duration-300 rounded shadow" alt="Sample Image" />
    <p class="text-sm text-gray-600 mt-2">Image with opacity-60, becomes 100 on hover</p>
  </div>

  <!-- ðŸ”¸ 4. Text Opacity -->
  <div class="mt-6 space-y-2">
    <p class="text-black opacity-100">Text opacity-100</p>
    <p class="text-black opacity-70">Text opacity-70</p>
    <p class="text-black opacity-40">Text opacity-40</p>
  </div>

</body>
</html>
